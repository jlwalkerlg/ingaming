version: '3.1'

services:
  web:
    build: .
    image: bellona
    ports:
      - 80:80
    volumes:
      - .:/var/www/html
    restart: always

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ingaming
    ports:
      - 3306:3306
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  composer:
    image: composer
    working_dir: /var/www/html
    command: composer install
    volumes:
      - .:/var/www/html
